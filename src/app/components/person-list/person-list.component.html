<div class="content">
  <h2 class="page-title">Person Details</h2>
  <div class="person-list">
    
  <table class="person-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Fullname</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Zip Code</th>
        <th>Phone Number</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.id }}</td>
        <td>{{ person.fullName }}</td>
        <td>{{ person.address }}</td>
        <td>{{ person.city }}</td>
        <td>{{ person.state }}</td>
        <td>{{ person.zipCode }}</td>
        <td>{{ person.phoneNumber }}</td>
    <td>
      <button (click)="deletePerson(person.id)">
        <img src='../../../assets/bin.png' alt="Delete" width="24">
      </button>
      <button [routerLink]="['/edit-person', person.id]">
        <img src='../../../assets/edit-text.png' alt="Edit" width="24">
      </button>
    </td>
  </tr>
</tbody>
</table>
</div>
