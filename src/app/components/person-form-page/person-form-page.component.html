<div class="page-container">
  <!-- HEADER (LOGO + TITLE) -->
  <header class="header">
    <div class="logo">
      <span class="logo-icon">ðŸ“˜</span>
      <span class="logo-text">Address Book</span>
    </div>
    
  </header>
    <!-- Second Page (Person Address Form) -->
    <div class="container">
      <div class="form-card">
        <div class="form-header">
          <span>PERSON ADDRESS FORM</span>
          <button class="close-button" (click)="closeForm()">âœ–</button>
        </div>
        <div class="form-body">
          <form [formGroup]="personForm" (ngSubmit)="savePerson()">
          <label>Full Name</label>
          <input type="text" formControlName="fullName" placeholder="Enter Full Name">

          <label>Phone Number</label>
          <input type="text" formControlName="phoneNumber"  placeholder="Enter Phone Number">

          <label>Address</label>
          <input type="text" formControlName="address"  placeholder="Enter Address">

          <div class="form-row">
            <div>
              <label>City</label>
              <input type="text" formControlName="city" placeholder="Enter City">
              
            </div>
            <div>
              <label>State</label>
              <input type="text" formControlName="state" placeholder="Enter State">
            </div>
            <div>
              <label>Zip Code</label>
              <input type="text" formControlName="zipCode" placeholder="Enter Zip Code">
            </div>
          </div>

          <div class="button-group">
            <button type="submit"  class="add-btn">Add</button>
            <button type="button" class="reset-btn" (click)="resetForm()">Reset</button>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
